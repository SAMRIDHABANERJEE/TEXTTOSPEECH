<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMRIDHA'S VOICE AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        select, input[type="range"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            padding: 0;
        }

        .range-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
        }

        .status.speaking {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.paused {
            background: #fff3e0;
            color: #f57c00;
            display: block;
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è SAMRIDHA'S VOICE AI</h1>
        <p class="subtitle">Convert your text to speech instantly</p>

        <div class="input-section">
            <label for="textInput">Enter Your Text:</label>
            <textarea 
                id="textInput" 
                placeholder="Type or paste your text here..."
            >Hello! Welcome to the text to voice converter. This tool will convert any text you enter into natural-sounding speech.</textarea>
            <div class="char-count">
                <span id="charCount">0</span> characters
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="voiceSelect">Voice:</label>
                <select id="voiceSelect">
                    <option value="">Loading voices...</option>
                </select>
            </div>

            <div class="control-group">
                <label>Speed: <span class="range-value" id="rateValue">1.0</span>x</label>
                <input 
                    type="range" 
                    id="rateControl" 
                    min="0.5" 
                    max="2" 
                    step="0.1" 
                    value="1"
                >
            </div>

            <div class="control-group">
                <label>Pitch: <span class="range-value" id="pitchValue">1.0</span></label>
                <input 
                    type="range" 
                    id="pitchControl" 
                    min="0.5" 
                    max="2" 
                    step="0.1" 
                    value="1"
                >
            </div>

            <div class="control-group">
                <label>Volume: <span class="range-value" id="volumeValue">100</span>%</label>
                <input 
                    type="range" 
                    id="volumeControl" 
                    min="0" 
                    max="100" 
                    step="1" 
                    value="100"
                >
            </div>
        </div>

        <div class="button-group">
            <button id="playBtn" class="btn-primary">‚ñ∂Ô∏è Play</button>
            <button id="pauseBtn" class="btn-secondary" disabled>‚è∏Ô∏è Pause</button>
            <button id="resumeBtn" class="btn-secondary" disabled>‚ñ∂Ô∏è Resume</button>
            <button id="stopBtn" class="btn-danger" disabled>‚èπÔ∏è Stop</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Initialize speech synthesis
        const synth = window.speechSynthesis;
        let voices = [];
        let currentUtterance = null;

        // DOM elements
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateControl = document.getElementById('rateControl');
        const pitchControl = document.getElementById('pitchControl');
        const volumeControl = document.getElementById('volumeControl');
        const rateValue = document.getElementById('rateValue');
        const pitchValue = document.getElementById('pitchValue');
        const volumeValue = document.getElementById('volumeValue');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const charCount = document.getElementById('charCount');

        // Load voices
        function loadVoices() {
            voices = synth.getVoices();
            
            if (voices.length === 0) {
                // Voices not loaded yet
                return;
            }
            
            voiceSelect.innerHTML = '';
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Default Voice';
            voiceSelect.appendChild(defaultOption);
            
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.default) {
                    option.textContent += ' ‚≠ê';
                    option.selected = true;
                }
                voiceSelect.appendChild(option);
            });
            
            console.log(`Loaded ${voices.length} voices`);
        }

        // Load voices on page load and when voices change
        // Try loading immediately
        loadVoices();
        
        // Also set up event listener for when voices change
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        
        // Fallback: try loading again after a short delay
        setTimeout(() => {
            if (voices.length === 0) {
                loadVoices();
            }
        }, 100);

        // Update range value displays
        rateControl.addEventListener('input', () => {
            rateValue.textContent = rateControl.value;
        });

        pitchControl.addEventListener('input', () => {
            pitchValue.textContent = pitchControl.value;
        });

        volumeControl.addEventListener('input', () => {
            volumeValue.textContent = volumeControl.value;
        });

        // Update character count
        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });

        // Initial character count
        charCount.textContent = textInput.value.length;

        // Play button
        playBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            
            if (!text) {
                alert('Please enter some text first!');
                return;
            }

            // Stop any current speech
            synth.cancel();

            // Create new utterance
            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Set voice
            if (voiceSelect.value) {
                currentUtterance.voice = voices[voiceSelect.value];
            }
            
            // Set parameters
            currentUtterance.rate = parseFloat(rateControl.value);
            currentUtterance.pitch = parseFloat(pitchControl.value);
            currentUtterance.volume = parseFloat(volumeControl.value) / 100;

            // Event handlers
            currentUtterance.onstart = () => {
                status.textContent = 'üîä Speaking...';
                status.className = 'status speaking';
                playBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
            };

            currentUtterance.onend = () => {
                status.textContent = '';
                status.className = 'status';
                playBtn.disabled = false;
                pauseBtn.disabled = true;
                resumeBtn.disabled = true;
                stopBtn.disabled = true;
            };

            currentUtterance.onerror = (event) => {
                console.error('Speech synthesis error:', event);
                status.textContent = '‚ùå Error occurred';
                status.className = 'status';
                playBtn.disabled = false;
                pauseBtn.disabled = true;
                resumeBtn.disabled = true;
                stopBtn.disabled = true;
            };

            // Speak
            synth.speak(currentUtterance);
        });

        // Pause button
        pauseBtn.addEventListener('click', () => {
            if (synth.speaking && !synth.paused) {
                synth.pause();
                status.textContent = '‚è∏Ô∏è Paused';
                status.className = 'status paused';
                pauseBtn.disabled = true;
                resumeBtn.disabled = false;
            }
        });

        // Resume button
        resumeBtn.addEventListener('click', () => {
            if (synth.paused) {
                synth.resume();
                status.textContent = 'üîä Speaking...';
                status.className = 'status speaking';
                pauseBtn.disabled = false;
                resumeBtn.disabled = true;
            }
        });

        // Stop button
        stopBtn.addEventListener('click', () => {
            synth.cancel();
            status.textContent = '';
            status.className = 'status';
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            resumeBtn.disabled = true;
            stopBtn.disabled = true;
        });
    </script>
</body>
</html>
